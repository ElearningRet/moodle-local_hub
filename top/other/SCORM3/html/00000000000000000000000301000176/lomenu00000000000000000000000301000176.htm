function UpdateIndicator(oldValue,newValue) { 
  if (numTopics < 1) return;
     if (parent.frames.topiclist) { 
         if (document.layers) { 
            eval('parent.frames.topiclist.document.layers["navarea"].document.layers["chap'+newValue+'"].visibility="show";'); 
        } 
        else { 
  	      eval('parent.frames.topiclist.document.getElementById("chap'+newValue+'").style.visibility = "visible";'); 
            eval('parent.frames.topiclist.document.getElementById("topicch'+newValue+'").style.color="DF0800";'); 
        } 
        for (var i=1;i<=5;i++) { 
          if (i != newValue) { 
            if (document.layers) {  eval('parent.frames.topiclist.document.layers["navarea"].document.layers["chap'+i+'"].visibility="hide";'); } 
            else { 
              eval('parent.frames.topiclist.document.getElementById("chap'+i+'").style.visibility="hidden";');
              eval('parent.frames.topiclist.document.getElementById("topicch'+i+'").style.color="000000";');
            } 
          } 
        } 
      } 
}
